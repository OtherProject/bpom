<form method="post" action="{$basedomain}register/save">

<div class="content-container">
<div class="row">

  
  
    
      
      <div class="col-md-6">
        <div class="portlet">
        
          <div class="portlet-header">

            <h3>
              <i class="fa fa-file"></i>
              Daftar Pabrik {$datapabrik.namaIndustri}
            </h3>

          </div> <!-- /.portlet-header -->
        
          <div class="portlet-content">
        
            <div class="col-sm-12">
              <div class="form-group">
              <label for="text-input">Nama Pabrik</label>
                  <a href="" class="form-control">Nama Pabrik 1</a><br>
                  <a href="" class="form-control">Nama Pabrik 2</a><br>
                  <a href="" class="form-control">Nama Pabrik 3</a><br>
                  <a href="" class="form-control">Nama Pabrik 4</a><br>
                  <a href="" class="form-control">Nama Pabrik 5</a><br>
              </div>
            </div>  
            
            
          </div>
        </div>
      </div>
      

      <div class="col-md-6">
        <div class="portlet">
        
          <div class="portlet-header">

            <h3>
              <i class="fa fa-file"></i>
              Tambah Alamat Pabrik
            </h3>

          </div> <!-- /.portlet-header -->
        
          <div class="portlet-content">
        
            <div class="col-sm-12">
              <div class="form-group">
              <label for="text-input">Provinsi</label>
                  <input type="text" name="merek" class="form-control" value="{$data.merek}" data-required="true" />
              </div>
            </div>  
            
            <div class="col-md-6">
              <div class="form-group">
              <label for="text-input">Kabupaten</label>
                  <input type="text" name="produsen" class="form-control" value="{$data.produsen}" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
              <label for="text-input">Kecamatan</label>
                  <input type="text" name="jenis" class="form-control" value="{$data.jenis}" />
              </div>
            </div>

            
            <div class="col-md-6">
              <div class="form-group">
              <label for="text-input">Kelurahan</label>
                  <input type="text" name="kataPromotif" class="form-control" value="{$data.kataPromotif}" />
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
              <label for="text-input">Kode Pos</label>
                  <input type="text" name="evaluasiInformasi" class="form-control" value="{$data.evaluasiInformasi}" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
              <label for="text-input">Nama Jalan</label>
                  <input type="text" name="evaluasiInformasi" class="form-control" value="{$data.evaluasiInformasi}" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
              <label for="text-input">No NPPBKC</label>
                  <input type="text" name="evaluasiInformasi" class="form-control" value="{$data.evaluasiInformasi}" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
              <label for="text-input">Upload dokumen NPPBKC (dilampirkan fotocopy NPPBKC)</label>
                  <input type="file" name="fileNPPBKC" class="form-control" value="{$data.evaluasiInformasi}" />
              </div>
            </div>
            <br>
      <button id="btn-dis" class="btn btn-info" type="submit">
      <i class="fa fa-save"></i>
      Simpan Data
      </button>
      <button id="btn-dis" class="btn btn-warning" type="submit">
      <i class="fa fa-save"></i>
      Reset
      </button>
          </div>
        </div>
      </div>

      </div>
      
</div>

</form>
